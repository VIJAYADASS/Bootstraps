<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstraps</title>

     <!-- Bootstraps  Online -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assest/bootstrap-5.3.1-dist/css/styles.css">
    <!-- Bootstraps Offline -->
    <link rel="stylesheet" href="./assest/bootstrap-5.3.1-dist/css/" >

    <!-- use the package -->
    <!-- <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap-grid.min.css"> -->
 </head>
</head>
<body>
    <div class="container-fluid ">
        <h1>Bootstraps Basic</h1>
        <h2>Welcome</h2>
    </div>

    <div class="container color-1 height-500">
        <h4>Bootstrap grid</h4>
        <p>Basic layout</p>
    </div>

    <!-- layout -->
    <div class=" grid-layout container">
        <!-- grid-layout 12 col -->
        <!-- row -->
        <div class="row">
            <div class="col bg">Row 1 Col 1</div>
            <div class="col bg">Row 1 Col 2</div>
            <div class="col bg">Row 1 Col 3</div>
            <div class="col bg">Row 1 Col 4</div>
            <div class="col bg">Row 1 Col 5</div>
            
        </div>

        <div class="row">
            <div class="col bg">Row 1 Col 1</div>
            <div class="col-2 bg">Row 1 Col 2</div>
            <div class="col bg">Row 1 Col 2</div>
        </div>
        <div class="row">
            <div class="col-sm-4 bg">.col-4</div>
            <div class="col-sm-4 bg">.col-4</div>
            <div class="col-sm-4 bg">.col-4</div>    
        </div>
        <img src=" https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1gRbfgUHh3zV0_Y7jU8MTHNOu8Ok4lq8Ylw&usqp=CAU"  
        alt="Resposive images"
        class="img-fluid  rounded">

        <hr>

        <!-- Aligning images -->
        <h3>Aligning images</h3>
        <img src="https://img.freepik.com/free-vector/hand-drawn-colorful-orange-illustration_53876-2977.jpg"  alt="Fruits images" class="img-thumbnail" width="250" >
        
        <img src="https://seeklogo.com/images/B/Batman-logo-F8295E46F2-seeklogo.com.png" alt="Logo images" class="img-thumbnail float-end"  width="250" >
    </div>



 

    <!-- JS Online -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- JS Offine -->
    <script src="./assest/bootstrap-5.3.1-dist/js/jquerry.js"></script>
    <!-- <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script> -->
    <!-- <script src="./assest/bootstrap-5.3.1-dist/js/" ></script> -->
</body>
</html>
